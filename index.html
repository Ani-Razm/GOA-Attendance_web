<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA Student Attendance Tracker</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="icon" href="/imgs/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <header>
        <h1><i class='bx bx-trending-up'></i>GOA</h1>
    </header>

    <main>
        <section class="container">
            <h2>Login</h2>
            <form>
                <input type="email" required placeholder=" Email" id="email">
                <input type="password" required placeholder=" Password" id="password">
                <p></p>
                <button type="submit">Login</button>
                <span>New User? <a href="register.html"> Sign Up</a></span>        
            </form>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
