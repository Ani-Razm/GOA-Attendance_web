<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA Student Attendance Tracker</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="icon" href="/imgs/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <header>
        <h1><i class='bx bx-trending-up'></i>GOA</h1>
    </header>

    <main>
        <section class="container">
            <h2>Sign Up</h2>
            <form>
                <input type="text" required placeholder="Name" minlength="3" id="name">
                <p class="nameAlert"></p>
                <input type="text" required placeholder="Surname" minlength="3" id="surname">
                <p class="surnameAlert"></p>
                <input type="email" required placeholder=" Email" id="email">
                <p class="emailAlert"></p>
                <input type="password" required placeholder=" Password" minlength="3" id="password">
                <p class="passwordAlert"></p>
                <button type="submit">Sign Up</button>
                <span>Have already an account? <a href="index.html"> Login</a></span>
            </form>
        </section>
    </main>
   
    <script src="register.js"></script>
</body>

</html>
